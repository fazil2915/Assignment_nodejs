name: Assignment_nodejs

on:
  push:
    branches:
     - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run:  docker build -t fazilrahman9846/nodejs-app ./Backend --file ./Backend/Dockerfile

      - name: Publish image to Docker Hub
        run: docker push fazilrahman9846/nodejs-app:latest

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/my-ec2-key.pem
          chmod 600 /tmp/my-ec2-key.pem

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: /tmp/my-ec2-key.pem
          script: |
            docker-compose pull
            docker-compose down
            docker-compose up -d

      - name: Clean up SSH key
        run: rm -f /tmp/my-ec2-key.pem

            
